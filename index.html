<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style/reset.css" />
		<link rel="stylesheet" href="./style/index.css" />
	</head>
	<body>
		<div class="boite-global">

					<div class="boite-logo">
						<img src="./import/icons/logo_dnamde_sans_mention.svg" alt="" />
						<h1>JPO</h1>
					</div>
					<div class="boite-reseaux">
						<img class="logo-insta" src="./import/icons/insta.svg"/>
						<img class="logo-face" src="./import/icons/facebook.svg"/>
						<img class="logo-yout" src="./import/icons/youtube.svg"/>
						<img class="logo-vimeo" src="./import/icons/vimeo.svg"/>
					</div>
				</nav>

				<div class="boite-globale-reunion">
					<div class="boite-reunion-01">
						<h2>10h</h2>
						<p>Conférence avec les enseignants</p>
					</div>
					<div class="boite-reunion-02">
						<h2>11h</h2>
						<p>Live avec les étudiants</p>
					</div>
					<div class="boite-reunion-03">
						<h2>14h</h2>
						<p>Conférence avec les enseignants</p>
					</div>
					<div class="boite-reunion-04">
						<h2>15h</h2>
						<p>Live avec les étudiants</p>
					</div>
					<div class="boite-reunion-05">
						<img src="./import/icons/insta.svg" />
						<p>Toute la journée sur Instagram</p>
					</div>
				</div>
			</header>

			<div class="boite-elements">
				<div class="boite-video-present">
					<div class="video-present">
						<iframe
							src="https://player.vimeo.com/video/431382393"
							alt="Vidéo / Motion Design / Teaser pour la Journée Portes Ouvertes du Lycée Jacques Prévert à Boulogne / Pierre Roussel"
							frameborder="0"
							allow="autoplay; fullscreen"
							allowfullscreen
						></iframe>
					</div>
				</div>

				<div class="boite-projets">
					<img class="fleche-text" src="./import/icons/fleche_medium.svg" />
					<h2>PROJETS</h2>
				</div>
				<div class="boite-faq">
					<img class="fleche-text" src="./import/icons/fleche_medium.svg" />

				</div>
				<div class="boite-dsaadnmade">
					<img class="fleche-text" src="./import/icons/fleche_medium.svg" />
					<h2>DSAA & DNMADE</h2>
				</div>
			</div>

			<footer>
				<a href="https://dossier.parcoursup.fr/Candidat/carte?form=xMjE2MjImMjE2MjI=n" target="_blank"
					>Site du DNMADE</a
				>
				<a href="https://dnmade-prevert.fr" target="_blank">Site du DNMADE</a>
				<p>Tous droits réservés</p>
			</footer>

		<script src="./script/anime.min.js"></script>
